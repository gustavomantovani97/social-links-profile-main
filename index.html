<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main class="main">
    <div class="main__container">

      <img src="./assets/images/avatar-jessica.jpeg" 
      alt="" 
      width="176px"
      height="176px">

      <h1 class="main__name">Jessica Randall</h1>
      <h3 class="main__adress">London, United Kingdom</h3>
      <h5 class="main__description">"Front-end developer and avid reader."</h5>
      <ul class="main__socials">
        <li class="main__list">
          <a href="">GitHub</a>
        </li>
        <li class="main__list">
          <a href="">Frontend Mentor</a>
        </li>
        <li class="main__list">
          <a href="">LinkedIn</a>
        </li>
        <li class="main__list">
          <a href="">Twitter</a>
        </li>
        <li class="main__list">
          <a href="">Instagram</a>
        </li>
      </ul>

    </div>
  </main>
  <!--Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  
  
</body>
</html>
